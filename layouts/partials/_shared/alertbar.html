<!-- Bottom Alert Bar
================================================== -->
<div class="alertbar">
	<div class="container text-center">
        <span>
            {{ if isset .Site.Params "logo" }}
                <img src="{{ .Site.Params.logo | urlize | absURL }}" alt="logo">
            {{ else }}
                <span style="font-family:Righteous;">{{.Site.Title}}</span>
            {{ end }}
            &nbsp; Never miss a <b>story</b>, subscribe to our newsletter
        </span>

        <form method="post" name="mc-embedded-subscribe-form" class="wj-contact-form validate" target="_blank" novalidate>
            <div class="mc-field-group">
                <input type="email" placeholder="Email" name="EMAIL" class="required email" id="mce-EMAIL" autocomplete="on" required>
                <input type="submit" value="Subscribe" name="subscribe" class="heart">
            </div>
        </form>
	</div>
</div>
